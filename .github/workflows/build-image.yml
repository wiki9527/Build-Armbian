name: Build image
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      ssh2:
        description: '2sc SSH connection to Actions'
        required: false
        default: 'false'
      release:
        description: 'compile release'
        required: true
        default: focal
      branch:
#         description: 'compile release'
        required: true
        default: dev
jobs:
  build:
    name: latest
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v1
     - name: SSH connection to Actions
       uses: P3TERX/ssh2actions@v1.0.0
       if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')     
     - name: Build image
       run: |
        ./compile.sh  BOARD=aml-s812 BRANCH=${{ github.event.inputs.branch }} RELEASE=${{ github.event.inputs.release }} BUILD_MINIMAL=no BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no COMPRESS_OUTPUTIMAGE=img   
     - name: finish
       run: echo "enjoy" && ls -alh
     
     - name: xz
       run: |
        pwd
        sudo xz -9kv output/images/*.img 
        cd output/images/
        ls -alh
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
       
     - name: install transfer
       run: |
         curl -fsSL git.io/file-transfer | sh
         ./tranfer wet ${FIRMWARE}/*.xz
       
     
     - name: SSH connection to Actions
       uses: P3TERX/ssh2actions@v1.0.0
       if: ${{ failure() }}     
     
     - name: cp to upload
       run: mkdir ~/work/upload && sudo cp output/images/*.xz ~/work/upload
       
     - name: upload to artifact
       uses: actions/upload-artifact@main
       with:
         name: armbian
         path: /home/runner/work/upload/*
         
     - name: upload to artifact 2
       uses: actions/upload-artifact@main
       with:
         name: armbian2
         path: output/images/*.xz

