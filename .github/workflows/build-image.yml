name: Build image
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
jobs:
  build:
    name: latest
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v1
     - name: SSH connection to Actions
       uses: P3TERX/ssh2actions@v1.0.0
       if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')     
     - name: Build image
       run: |
        ./compile.sh  BOARD=aml-s812 BRANCH=dev RELEASE=focal BUILD_MINIMAL=no BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no COMPRESS_OUTPUTIMAGE=img   
     - name: finish
       run: echo "enjoy" && ls -alh
     
     - name: xz
       run: pwd && sudo xz -9kv output/images/*.img && ls -alh output/images/
     
     - name: SSH connection to Actions
       uses: P3TERX/ssh2actions@v1.0.0
       if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')     
     
     - name: move to upload
       run: mkdir ~/work/upload && sudo mv output/images/*.xz ~/work/upload
       
     - name: upload to artifact
       uses: actions/upload-artifact@main
       with:
         name: armbian
         path: /home/runner/work/upload/*

